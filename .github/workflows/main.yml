name: All files Push to Target Repo

on:
  push:
    branches:
      - main  # Trigger on the main branch

jobs:
  push-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "Kam-2"
          git config --global user.email "Kamal@cube84.com"

      - name: Push Code to Target Repository
        env:
          TARGET_REPO_TOKEN: ${{ secrets.SOURCE_REPO_TOKEN }}
        run: |
          set -e  # Exit if any command fails

          # Check if the repo exists
          if git ls-remote https://x-access-token:${TARGET_REPO_TOKEN}@github.com/Kam-2/TestClientA.git; then
            echo "‚úÖ Target repository exists. Cloning..."
            git clone https://x-access-token:${TARGET_REPO_TOKEN}@github.com/Kam-2/TestClientA.git target-repo
            cd target-repo
            git checkout main || git checkout -b main
          else
            echo "üöÄ Target repository is empty. Initializing..."
            mkdir target-repo
            cd target-repo
            git init
            git checkout -b main
            git remote add origin https://x-access-token:${TARGET_REPO_TOKEN}@github.com/Kam-2/TestClientA.git
          fi

          # Sync files and push
          rsync -av --exclude='.git' ../. .
          git add .
          git commit -m "Automated sync from source repo" || echo "‚ö†Ô∏è No changes to commit."
          git push origin main
