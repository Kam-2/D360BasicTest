name: Deploy to Salesforce Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: |
          npm install --global sfdx-cli
          sfdx --version

      - name: Authenticate with Salesforce (JWT)
        run: |
          echo "${{ secrets.SFDX_JWT_KEY }}" > server.key
          sfdx auth jwt grant --client-id ${{ secrets.SFDX_CLIENT_ID }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SFDX_USERNAME }} \
            --instance-url https://login.salesforce.com

      - name: Deploy to Production
        run: |
          sfdx force:source:deploy -p force-app -u ${{ secrets.SFDX_USERNAME }} --wait 10 --verbose

      - name: Clean up
        run: rm -f server.key
